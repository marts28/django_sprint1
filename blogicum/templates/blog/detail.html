{% extends "base.html" %}
    
    <!-- Формируется из локации и даты -->
    {% block title %}
    {{post.location}}. {{post.date}}
    Остров отчаянья. 25 октября 1659 года
    {% endblock %}


    {% block content %}
     <article>
          <ul>
            <li>
              Место: {{post.location}}            
            </li>
            <li>
              Дата: {{post.date}}
            </li>
            <li>
              Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
            </li>
          </ul>         
          <p>
            {{ post.text }}
          </p>          
        </article>        
    {% endblock %}
